name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12']
        exclude:
          # Опционально: если какие-то комбинации не нужны
          - os: windows-latest
            python-version: '3.12'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    # Установка системных зависимостей для Linux
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcups2-dev python3-tk

    # Условная установка зависимостей по платформе
    - name: Install Python dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install -r requirements-windows.txt

    - name: Install Python dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install -r requirements-linux.txt

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

    - name: Type check
      run: |
        mypy --strict src/

    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --show-source --statistics

    - name: Check formatting (black)
      run: |
        black --check src/ tests/

    - name: Check import sorting (isort)
      run: |
        isort --check src/ tests/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests-${{ matrix.os }}-py${{ matrix.python-version }}
        name: codecov-${{ matrix.os }}-${{ matrix.python-version }}
        fail_ci_if_error: false
