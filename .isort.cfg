[settings]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Важно: не трогать порядок импортов в тестах
skip_glob = tests/**/__init__.py
known_first_party = src
known_third_party = pytest,cryptography,argon2

# Секции импортов
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
